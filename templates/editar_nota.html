<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="text-center">Editar Nota</h1>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Materia:</label>
            <input type="text" class="form-control" value="{{ nota.materia }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Nueva Nota:</label>
            <input type="number" step="0.1" class="form-control" name="nota" value="{{ nota.nota }}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="/mostrar_notas" class="btn btn-secondary">Cancelar</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
